<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Candidate Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container-90 {
            width: 90%;
            margin: 0 auto;
        }
        .wrapper {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .content {
            flex: 1;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <header th:replace="~{header :: header}"></header>
    <div class="container-90 mt-4 content">
        <h1 class="mb-4">Edit Candidate Profile</h1>

        <form action="/candidate/update" method="post">
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" name="fullName" th:value="${candidate.fullName}" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" th:value="${candidate.email}" disabled>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" class="form-control" id="phone" name="phone" th:value="${candidate.phone}" required>
            </div>

            <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="dob" name="dob" th:value="${candidate.dob}" required>
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" name="address" th:value="${candidate.address.country.name}" disabled required>
            </div>

<!--            <div class="mb-3">-->
<!--                <label for="skills" class="form-label">Skills</label>-->
<!--                <div th:each="skill : ${candidate.skills}" class="mb-2">-->
<!--                    <input type="text" class="form-control mb-1" name="skills[__${skill.skillId}__].skillName"-->
<!--                           th:value="${skill.skillName}" placeholder="Skill Name">-->
<!--                    <input type="number" class="form-control mb-1" name="skills[__${skill.skillId}__].skillLevel"-->
<!--                           th:value="${skill.skillLevel}" placeholder="Skill Level">-->
<!--                    <textarea class="form-control" name="skills[__${skill.skillId}__].moreInfos"-->
<!--                              placeholder="Additional Information" th:text="${skill.moreInfos}"></textarea>-->
<!--                </div>-->
<!--            </div>-->

            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
    <footer th:replace="~{footer :: footer}"></footer>
</div>
</body>
</html>
