<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Job Applicants - Company Portal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/modern-theme.css" />
    <style>
      .container-90 {
        width: 90%;
        margin: 0 auto;
      }
      .wrapper {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .content {
        flex: 1;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <!-- NhÃºng header -->
      <header th:replace="~{header :: header}"></header>

      <div class="container-90 mt-4 content">
        <h1>Matching Applicants</h1>

        <table class="table table-striped">
          <thead>
            <tr>
              <th>#</th>
              <th>Full Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Skills</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="applicant : ${matchingApplicants}">
              <td th:text="${applicant.id}"></td>
              <td th:text="${applicant.fullName}"></td>
              <td th:text="${applicant.email}"></td>
              <td th:text="${applicant.phoneNumber}"></td>
              <td th:text="${applicant.skills}"></td>
            </tr>
            <tr th:if="${#lists.isEmpty(matchingApplicants)}">
              <td colspan="5" class="text-center">
                No matching applicants found.
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <footer th:replace="~{footer :: footer}"></footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
